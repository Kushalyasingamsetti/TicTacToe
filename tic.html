<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - Match Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="setup">
    <label for="rounds">How many rounds would you like to play?</label>
    <input type="number" id="rounds" min="1" value="3" />
    <button class="btn" id="start-btn">Start Match</button>
  </div>

  <div id="game">
    <div id="score">Player X: 0 | Player O: 0</div>
    <div id="status">Player X's turn</div>
    <div id="board"></div>
    <button class="btn" id="reset">Reset Board</button>
  </div>

  <div id="winner-display">
    <h2 id="winner-message"></h2>
    <button class="btn" onclick="closeWinnerMessage()">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
